<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      position: relative;
      width: 350px;
      padding: 40px 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 1;
    }

    .login-container h2,
    .login-container form {
      position: relative;
      z-index: 2;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      transform: scale(0.97);
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .login-container button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .login-container .forgot {
      display: block;
      text-align: right;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .login-container .forgot:hover {
      text-decoration: underline;
    }

    /* Remove default form submission */
    .login-container a.button-link {
      display: block;
      text-align: center;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    .login-container a.button-link:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <!-- Link instead of button -->
      <a href="https://share.google/images/ljsf3VIFDgyGNnJw2" 
         class="button-link" target="_blank">Login</a>
      <a href="https://share.google/images/ljsf3VIFDgyGNnJw2" class="forgot">Forgot password?</a>
    </form>
  </div>
</body>
</html>
